<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - First Class Perfume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #1a1a1a;
            --bg-card: #2a2520;
            --text: #e8e6e3;
            --text-muted: #a8a39e;
            --accent: #8b7355;
            --border: #4a4540;
            --green: #2ecc71;
            --orange: #ff9f43;
            --red: #ef5777;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
        }

        h1,
        h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        h1 {
            margin: 0 0 2rem;
        }

        h2 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 500;
            color: var(--accent);
        }

        .products-table {
            background: var(--bg-card);
            border-radius: 4px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 500;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .stock-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stock-value {
            min-width: 40px;
            text-align: center;
            font-weight: 500;
        }

        .stock-value.low {
            color: var(--orange);
        }

        .stock-value.out {
            color: var(--red);
        }

        .stock-value.ok {
            color: var(--green);
        }

        button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 2px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .btn-green {
            background: var(--green);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent);
            color: var(--bg);
            padding: 1rem 1.5rem;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        /* Add Product Form */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 500;
            padding: 1rem;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 2px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .view-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .tab-btn {
            background: transparent;
            color: var(--text-muted);
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        .view-content {
            display: none;
        }

        .view-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <div class="view-tabs">
            <button class="tab-btn active" onclick="switchView('products')">Products</button>
            <button class="tab-btn" onclick="switchView('orders')">Orders</button>
        </div>

        <div id="products-view" class="view-content active">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Products</div>
                    <div class="stat-value" id="total-products">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">In Stock</div>
                    <div class="stat-value" id="in-stock">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Low Stock</div>
                    <div class="stat-value" id="low-stock">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Out of Stock</div>
                    <div class="stat-value" id="out-stock">0</div>
                </div>
            </div>

            <div style="margin-bottom: 2rem;">
                <button class="btn-green" onclick="showAddProductForm()">+ Add New Product</button>
            </div>

            <div class="products-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-body"></tbody>
                </table>
            </div>
        </div>

        <div id="orders-view" class="view-content">
            <div class="products-table">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Phone</th>
                            <th>Location</th>
                            <th>Paid From (M-Pesa)</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal" id="add-product-modal">
        <div class="modal-content">
            <h2>Add New Product</h2>
            <form id="add-product-form" onsubmit="handleAddProduct(event)">
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" name="name" required placeholder="e.g., Chanel No. 5">
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select name="category" required>
                        <option value="">Select category</option>
                        <option value="women">Women</option>
                        <option value="men">Men</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price (KES) *</label>
                    <input type="number" name="price" required placeholder="e.g., 5000" min="0">
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea name="desc" required placeholder="e.g., Fresh Floral Scent"></textarea>
                </div>
                <div class="form-group">
                    <label>Initial Stock *</label>
                    <input type="number" name="stock" required placeholder="e.g., 10" min="0">
                </div>
                <div class="form-group">
                    <label>Product Image</label>
                    <input type="file" name="image" accept="image/*">
                    <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">
                        Optional: Upload product image (JPG/PNG)
                    </small>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="hideAddProductForm()">Cancel</button>
                    <button type="submit" class="btn-green">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const API = '/api/products';
        const UPDATE_API = '/api/admin/update-stock';
        const ADD_API = '/api/admin/add-product';

        let products = [];

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function showAddProductForm() {
            document.getElementById('add-product-modal').classList.add('show');
        }

        function hideAddProductForm() {
            document.getElementById('add-product-modal').classList.remove('show');
            document.getElementById('add-product-form').reset();
        }

        async function handleAddProduct(e) {
            e.preventDefault();
            const formData = new FormData(e.target);

            const productData = {
                name: formData.get('name'),
                category: formData.get('category'),
                price: parseInt(formData.get('price')),
                desc: formData.get('desc'),
                stock: parseInt(formData.get('stock'))
            };

            try {
                const res = await fetch(ADD_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                if (res.ok) {
                    showToast('Product added successfully!');
                    hideAddProductForm();
                    await loadProducts();
                } else {
                    showToast('Failed to add product');
                }
            } catch (err) {
                console.error('Failed to add product:', err);
                showToast('Error adding product');
            }
        }

        async function loadProducts() {
            try {
                const res = await fetch(API);
                products = await res.json();
                renderProducts();
                updateStats();
            } catch (err) {
                console.error('Failed to load products:', err);
            }
        }

        function updateStats() {
            const total = products.length;
            const inStock = products.filter(p => p.stock > 5).length;
            const lowStock = products.filter(p => p.stock > 0 && p.stock <= 5).length;
            const outStock = products.filter(p => p.stock === 0).length;

            document.getElementById('total-products').textContent = total;
            document.getElementById('in-stock').textContent = inStock;
            document.getElementById('low-stock').textContent = lowStock;
            document.getElementById('out-stock').textContent = outStock;
        }

        function renderProducts() {
            const tbody = document.getElementById('products-body');
            tbody.innerHTML = products.map(p => {
                const stockClass = p.stock === 0 ? 'out' : p.stock < 5 ? 'low' : 'ok';
                return `
          <tr>
            <td><strong>${escapeHtml(p.name)}</strong></td>
            <td>${p.category === 'women' ? 'Women' : 'Men'}</td>
            <td>KES ${p.price.toLocaleString()}</td>
            <td>
              <div class="stock-controls">
                <button class="btn-sm" onclick="updateStock('${p.id}', -1)" ${p.stock === 0 ? 'disabled' : ''}>−</button>
                <span class="stock-value ${stockClass}">${p.stock}</span>
                <button class="btn-sm" onclick="updateStock('${p.id}', 1)">+</button>
              </div>
            </td>
            <td>
              <button class="btn-sm" onclick="setOutOfStock('${p.id}')">Mark Out of Stock</button>
            </td>
          </tr>
        `;
            }).join('');
        }

        async function updateStock(productId, change) {
            try {
                const res = await fetch(UPDATE_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, change })
                });

                if (res.ok) {
                    const product = products.find(p => p.id === productId);
                    product.stock = Math.max(0, product.stock + change);
                    renderProducts();
                    updateStats();
                    showToast('Stock updated');
                }
            } catch (err) {
                console.error('Failed to update stock:', err);
                showToast('Update failed');
            }
        }

        async function setOutOfStock(productId) {
            try {
                const res = await fetch(UPDATE_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, stock: 0 })
                });

                if (res.ok) {
                    const product = products.find(p => p.id === productId);
                    product.stock = 0;
                    renderProducts();
                    updateStats();
                    showToast('Marked as out of stock');
                }
            } catch (err) {
                console.error('Failed to update stock:', err);
                showToast('Update failed');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function switchView(view) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(view + '-view').classList.add('active');
            event.target.classList.add('active');
            if (view === 'orders') loadOrders();
        }

        async function loadOrders() {
            try {
                const res = await fetch('/api/admin/orders');
                const data = await res.json();
                renderOrders(data.orders || []);
            } catch (err) {
                console.error('Failed to load orders:', err);
                showToast('Failed to load orders');
            }
        }

        function renderOrders(orders) {
            const tbody = document.getElementById('orders-body');
            tbody.innerHTML = orders.reverse().map(o => {
                const items = o.items.map(i => `${i.name} (${i.qty})`).join(', ');
                const customerName = (o.customer && o.customer.name) || 'Guest';
                return `
          <tr>
            <td><strong>#${o.id}</strong></td>
            <td>${new Date(o.createdAt).toLocaleDateString()}</td>
            <td>${escapeHtml(customerName)}</td>
            <td>${escapeHtml(o.phone || '-')}</td>
            <td><small>${escapeHtml(o.shippingAddress || '-')}</small></td>
            <td><span style="font-family: monospace; color: var(--accent); font-weight: 600;" title="M-Pesa Number used for payment">${escapeHtml(o.transactionId || '-')}</span>
                ${(o.status === 'pending' && o.transactionId) ? `<button onclick="confirmPayment('${o.id}')" style="margin-left: 0.5rem; font-size: 0.7rem; padding: 0.2rem 0.4rem; background: var(--green); color: white; border: none; border-radius: 4px; cursor: pointer;">✓ Confirm</button>` : ''}
            </td>
            <td style="font-size: 0.8rem;">${escapeHtml(items)}</td>
            <td>KES ${o.total.toLocaleString()}</td>
            <td><span class="stock-value ${o.status === 'delivered' ? 'ok' : o.status === 'shipped' ? 'orange' : 'low'}">${o.status}</span></td>
            <td>
              <select onchange="updateOrderStatus('${o.id}', this.value)" style="padding: 0.25rem; font-size: 0.75rem;">
                <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="processing" ${o.status === 'processing' ? 'selected' : ''}>Processing</option>
                <option value="shipped" ${o.status === 'shipped' ? 'selected' : ''}>Dispatched</option>
                <option value="delivered" ${o.status === 'delivered' ? 'selected' : ''}>Delivered</option>
              </select>
            </td>
          </tr>
        `;
            }).join('');
        }).join('');
        }

        async function confirmPayment(orderId) {
            if (!confirm('Confirm payment received?')) return;
            // Optimistic update
            const btn = event.target;
            btn.innerHTML = '...';

            try {
                const res = await fetch(`/api/admin/order/${orderId}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'processing' })
                });

                if (res.ok) {
                    showToast('Payment confirmed!');
                    loadOrders();
                } else {
                    showToast('Failed to confirm');
                    btn.innerHTML = '✓ Confirm';
                }
            } catch (err) {
                console.error(err);
                showToast('Error connecting');
                btn.innerHTML = '✓ Confirm';
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                const res = await fetch(`/api/admin/orders/${orderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                if (res.ok) {
                    showToast(`Order #${orderId} set to ${status}`);
                    loadOrders();
                } else {
                    showToast('Failed to update status');
                }
            } catch (err) {
                console.error('Failed to update order:', err);
                showToast('Update failed');
            }
        }

        loadProducts();

        // Auto-refresh orders every 30 seconds if on the orders view
        setInterval(() => {
            const ordersView = document.getElementById('orders-view');
            if (ordersView && ordersView.classList.contains('active')) {
                loadOrders();
            }
        }, 30000);
    </script>
</body>

</html>
