<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center - First Class Perfume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f;
            --bg-elevated: #1a1a1a;
            --bg-card: #222222;
            --text: #ffffff;
            --text-muted: #888888;
            --accent: #8b7355;
            --border: #333333;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #e74c3c;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            padding: 2rem 5%;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: var(--accent);
        }

        .nav-tabs {
            display: flex;
            gap: 2rem;
            margin-right: 2rem;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            padding-bottom: 0.5rem;
            transition: 0.3s;
            position: relative;
        }

        .tab-btn.active {
            color: var(--text);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }

        .container {
            padding: 2rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .view-content {
            display: none;
            transition: opacity 0.3s;
        }

        .view-content.active {
            display: block;
            opacity: 1;
        }

        /* Order Cards (Inbox Style) */
        .order-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .order-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .order-id {
            font-family: monospace;
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 600;
        }

        .order-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .order-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .order-details h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .order-info {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .order-info strong {
            color: var(--text);
        }

        .order-items {
            background: var(--bg-elevated);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .order-items ul {
            list-style: none;
        }

        .order-items li {
            display: flex;
            justify-content: space-between;
            padding: 0.2rem 0;
            font-size: 0.85rem;
        }

        .payment-proof {
            text-align: right;
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(243, 156, 18, 0.2);
            color: var(--orange);
        }

        .status-processing {
            background: rgba(46, 204, 113, 0.2);
            color: var(--green);
        }

        .status-shipped {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: none;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-confirm {
            background: var(--green);
            color: white;
        }

        .btn-alert {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: white;
        }

        .btn-confirm:hover {
            background: #27ae60;
        }

        .btn-alert:hover {
            border-color: var(--accent);
        }

        /* Inventory View */
        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .stock-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: auto;
        }

        .stock-input {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: white;
            padding: 0.4rem;
            width: 60px;
            border-radius: 4px;
        }

        /* Toast Notifications */
        #toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateY(200%);
            transition: transform 0.3s;
        }

        #toast.show {
            transform: translateY(0);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: white;
            padding: 0.8rem;
            border-radius: 6px;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>COMMAND CENTER</h1>
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchView('orders')">ORDERS</button>
            <button class="tab-btn" onclick="switchView('inventory')">INVENTORY</button>
        </div>
        <div style="font-size: 0.8rem; color: var(--text-muted);">
            Logged in as Admin
        </div>
    </div>

    <div class="container">
        <!-- Orders View -->
        <div id="orders-view" class="view-content active">
            <div id="orders-list">
                <!-- Orders injected here -->
                <p style="text-align: center; color: var(--text-muted);">Loading orders...</p>
            </div>
        </div>

        <!-- Inventory View -->
        <div id="inventory-view" class="view-content">
            <div class="inventory-header">
                <h2>Product Catalog</h2>
                <button class="btn btn-confirm" onclick="openCategoryModal()">+ Add New Perfume</button>
            </div>
            <div id="inventory-grid" class="inventory-grid">
                <!-- Products injected here -->
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title" style="margin-bottom: 1rem;">Send Notification</h3>
            <div class="form-group">
                <label>Message to Customer</label>
                <textarea id="alert-message" rows="4"
                    placeholder="E.g. Your order will be delivered on Friday."></textarea>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-confirm" id="btn-send-alert">Send Email</button>
                <button class="btn btn-alert" onclick="closeModals()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h3 id="p-modal-title">New Perfume</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="p-name">
            </div>
            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div>
                    <label>Price (KES)</label>
                    <input type="number" id="p-price">
                </div>
                <div>
                    <label>Stock</label>
                    <input type="number" id="p-stock">
                </div>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" id="p-image">
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-confirm" onclick="saveProduct()">Save Product</button>
                <button class="btn btn-alert" onclick="closeModals()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <h3>Select Category</h3>
            <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
                <button class="btn btn-confirm" onclick="setCategoryAndOpenModal('women')">WOMEN</button>
                <button class="btn btn-confirm" onclick="setCategoryAndOpenModal('men')">MEN</button>
                <button class="btn btn-alert" onclick="closeModals()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="toast">Message sent</div>

    <script>
        let currentOrderId = null;

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function switchView(view) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(view + '-view').classList.add('active');
            event.target.classList.add('active');
            if (view === 'orders') loadOrders();
            if (view === 'inventory') loadInventory();
        }

        async function loadOrders() {
            try {
                const res = await fetch('/api/admin/orders');
                const data = await res.json();
                renderOrders(data.orders || []);
            } catch (err) {
                console.error(err);
                showToast('Failed to load orders');
            }
        }

        function renderOrders(orders) {
            const list = document.getElementById('orders-list');
            if (orders.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No orders found.</p>';
                return;
            }

            list.innerHTML = orders.reverse().map(o => {
                const itemsStr = o.items.map(i => `${i.name} (${i.qty})`).join(', ');
                const statusClass = `status-${o.status}`;

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <span class="order-id">#${o.id}</span>
                                <div class="order-date">${new Date(o.createdAt).toLocaleString()}</div>
                            </div>
                            <span class="status-badge ${statusClass}">${o.status}</span>
                        </div>
                        <div class="order-grid">
                            <div class="order-details">
                                <div class="order-info">
                                    <h3>${o.customer?.name || 'Guest'}</h3>
                                    <p>üìß ${o.customer?.email || '-'}</p>
                                    <p>üì± ${o.phone || '-'}</p>
                                    <p>üìç <strong>Delivery:</strong> ${o.shippingAddress || '-'}</p>
                                </div>
                                <div class="order-items">
                                    <h3>Order Items</h3>
                                    <ul>
                                        ${o.items.map(i => `<li><span>${i.name}</span> <span>KES ${(i.price * i.qty).toLocaleString()} (x${i.qty})</span></li>`).join('')}
                                        <li style="border-top:1px solid var(--border); margin-top:0.5rem; padding-top:0.5rem; font-weight:600;">
                                            <span>TOTAL</span> <span>KES ${o.total.toLocaleString()}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="payment-proof">
                                <span style="font-size:0.8rem; color:var(--text-muted);">M-Pesa Verification:</span>
                                <div style="font-family:monospace; font-size:1.2rem; margin-top:0.5rem; color:var(--accent); font-weight:bold;">
                                    ${o.transactionId || 'NOT PAID YET'}
                                </div>
                            </div>
                        </div>
                        <div class="actions">
                            ${o.status === 'pending' ? `
                                <button class="btn btn-confirm" onclick="confirmPayment('${o.id}')">‚úì Confirm Payment & Email Customer</button>
                            ` : ''}
                            <button class="btn btn-alert" onclick="openAlertModal('${o.id}')">üì¢ Send Dispatch Alert</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function confirmPayment(orderId) {
            if (!confirm('Confirm payment received? This will email the customer.')) return;
            try {
                const res = await fetch(`/api/admin/order/${orderId}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'processing' })
                });
                if (res.ok) {
                    showToast('Confirmed & Email Sent!');
                    loadOrders();
                }
            } catch (err) {
                showToast('Error confirming payment');
            }
        }

        function openAlertModal(orderId) {
            currentOrderId = orderId;
            document.getElementById('modal-title').textContent = `Alert for Order #${orderId}`;
            document.getElementById('alert-modal').classList.add('active');

            document.getElementById('btn-send-alert').onclick = async () => {
                const msg = document.getElementById('alert-message').value;
                if (!msg) return;

                try {
                    const res = await fetch(`/api/admin/order/${orderId}/alert`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: msg })
                    });
                    if (res.ok) {
                        showToast('Alert Sent to Customer!');
                        closeModals();
                    }
                } catch (err) {
                    showToast('Failed to send alert');
                }
            };
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('alert-message').value = '';
        }

        // Inventory Management Logic
        async function loadInventory() {
            try {
                const res = await fetch('/api/products');
                const products = await res.json();
                renderInventory(products);
            } catch (err) {
                console.error(err);
                showToast('Failed to load inventory');
            }
        }

        function renderInventory(products) {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = products.map(p => `
                <div class="product-card" id="product-${p.id}">
                    <img src="${p.image || '/images/products/' + p.id + '.jpg'}" alt="${p.name}">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">KES ${p.price.toLocaleString()}</div>
                    <div class="stock-control">
                        <label style="font-size:0.8rem;">Stock:</label>
                        <input type="number" class="stock-input" value="${p.stock}" onchange="updateStock('${p.id}', this.value)">
                    </div>
                    <button class="btn btn-alert" style="margin-top: 1rem; padding: 0.4rem; font-size: 0.75rem;" onclick="deleteProduct('${p.id}')">Delete Product</button>
                </div>
            `).join('');
        }

        async function updateStock(productId, stock) {
            try {
                const res = await fetch('/api/admin/update-stock', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, stock: parseInt(stock) })
                });
                if (res.ok) {
                    showToast(`Stock updated!`);
                } else {
                    showToast('Failed to update stock');
                }
            } catch (err) {
                console.error(err);
                showToast('Error updating stock');
            }
        }

        let currentCategory = 'women';

        function openCategoryModal() {
            document.getElementById('category-modal').classList.add('active');
        }

        function setCategoryAndOpenModal(cat) {
            currentCategory = cat;
            closeModals();
            openProductModal();
        }

        function openProductModal() {
            document.getElementById('p-modal-title').textContent = `New ${currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1)} Perfume`;
            document.getElementById('product-modal').classList.add('active');
        }

        async function saveProduct() {
            const name = document.getElementById('p-name').value.trim();
            const price = document.getElementById('p-price').value;
            const stock = document.getElementById('p-stock').value;
            const desc = "Luxury fragrance."; // Default description or add field to modal

            if (!name || !price || !stock) {
                showToast('Please fill in all fields');
                return;
            }

            try {
                const res = await fetch('/api/admin/add-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        category: currentCategory,
                        price: parseInt(price),
                        stock: parseInt(stock),
                        desc
                    })
                });

                if (res.ok) {
                    showToast('Product added successfully!');
                    closeModals();
                    loadInventory();
                    // Clear fields
                    document.getElementById('p-name').value = '';
                    document.getElementById('p-price').value = '';
                    document.getElementById('p-stock').value = '';
                } else {
                    showToast('Failed to add product');
                }
            } catch (err) {
                console.error(err);
                showToast('Error saving product');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const res = await fetch('/api/admin/delete-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId })
                });

                if (res.ok) {
                    showToast('Product deleted');
                    loadInventory();
                } else {
                    showToast('Failed to delete product');
                }
            } catch (err) {
                console.error(err);
                showToast('Error deleting product');
            }
        }

        // Initialize
        loadOrders();
        setInterval(loadOrders, 5000); // Auto-refresh orders
    </script>
</body>

</html>
